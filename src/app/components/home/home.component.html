<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select [(ngModel)]="sort" panelClass='sort-select'>
            <mat-option value="name">Name</mat-option>
            <mat-option value="-released">Released</mat-option>
            <mat-option value="-added">Added</mat-option>
            <mat-option value='-created'>Created</mat-option>
            <mat-option value="-updated">Updated</mat-option>
            <mat-option value="-rating">Rating</mat-option>
            <mat-option value="metacritic">Metacritic</mat-option>
            </mat-select>
    </mat-form-field>
    </div>
    <div class="games">
        <div class="game">
            <div class="game-thumb-container">
                <img src="https://th.bing.com/th/id/R.61105a0ab037fc5772c3a93a95c56cc5?rik=oy58IGzN2PrVng&riu=http%3a%2f%2fready-up.net%2fwp-content%2fuploads%2f2015%2f04%2fenigma.jpg&ehk=5KUqfd7BVndGPF0aww4cErYVswXxm6A350tx9LWSDyI%3d&risl=&pid=ImgRaw&r=0" class="game-thumbnail" alt="thumbnail">
            </div>
            <div class="game-description">
                <p class="game-name">Name</p>
                <div class="game-platforms">
                    <img class="game-platform" src="https://th.bing.com/th/id/R.61105a0ab037fc5772c3a93a95c56cc5?rik=oy58IGzN2PrVng&riu=http%3a%2f%2fready-up.net%2fwp-content%2fuploads%2f2015%2f04%2fenigma.jpg&ehk=5KUqfd7BVndGPF0aww4cErYVswXxm6A350tx9LWSDyI%3d&risl=&pid=ImgRaw&r=0" alt="slug">
                </div>
            </div>
        </div>
    </div>
