<div class="game-tabs">
  <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
    <mat-tab label="About">
      <p class="game-tabs-par">
        Platforms:
        <span>PC</span>
      </p>
      <p class="game-tabs-par">
        Publishers:
        <span> publisher name </span>
      </p>
      <p class="game-tabs-par">
        Website:
        <a class="game-tabs-link" href="#" target="_blank"> link </a>
      </p>
      <div class="game-description">
        <p class="game-tabs-votes">
          <span>
            <mat-icon class="game-votes-up"> thumb_up </mat-icon>

            <span class="game-votes-count">55</span>
          </span>
          <span>
            <mat-icon class="game-votes-down"> thumb_down </mat-icon>

            <span class="game-votes-count">22</span>
          </span>
        </p>
      </div>
    </mat-tab>
    <mat-tab label="Screenshots">
      <img
        class="game-screenshot"
        src="https://i.pinimg.com/736x/3e/a3/d3/3ea3d38b2969d205208be9d000e6e53c.jpg"
        alt="screenshot"
      />
    </mat-tab>
    <mat-tab label="Trailers">
      <video class="game-trailer" controls>
        <source src="https://youtu.be/LiOzTQAz13Q" type="video/mp4" />
        Your browser does not supportt the video tag
      </video>
    </mat-tab>
  </mat-tab-group>
</div>
